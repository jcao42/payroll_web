<!DOCTYPE html>
<html>
<head>
    <title>Payroll Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        input { width: 60px; }
        .total { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Payroll Tracker for {{ today }}</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Hourly Rate</th>
                    <th>Hours Worked</th>
                    <th>Total Pay</th>
                </tr>
            </thead>
            <tbody>
                {% for emp in employees %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>${{ "%.2f"|format(emp.hourly_rate) }}</td>
                    <td>
                        <input type="number" name="hours_{{ emp.id }}" value="{{ entry_map.get(emp.id, '') }}" step="0.1" min="0">
                    </td>
                    <td class="total">
                        {% if emp.id in entry_map %}
                            ${{ "%.2f"|format(entry_map[emp.id] * emp.hourly_rate) }}
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
