<!DOCTYPE html>
<html>
<head>
    <title>Payroll Tracker</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Payroll Tracker for {{ today }}</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Hourly Rate</th>
                    <th>Hours Worked</th>
                    <th>Total Pay</th>
                </tr>
            </thead>
            <tbody>
                {% for i, entry in enumerate(entries, 1) %}
                <tr>
                    <td><input type="text" name="name_{{ i }}" value="{{ entry.name }}"></td>
                    <td><input type="number" step="0.01" name="rate_{{ i }}" value="{{ entry.rate }}"></td>
                    <td><input type="number" step="0.01" name="hours_{{ i }}" value="{{ entry.hours }}"></td>
                    <td>
                        {% if entry.name %}
                            ${{ "%.2f"|format(entry.rate * entry.hours) }}
                        {% else %}
                            â€”
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save</button>
    </form>
</body>
</html>
