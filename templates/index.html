<!DOCTYPE html>
<html>
<head>
    <title>Payroll Tracker</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 60%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        .logout { float: right; }
    </style>
</head>
<body>
    <h2>Payroll Tracker - {{ today }}</h2>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    
    <form method="POST">
        <input type="text" name="name" placeholder="Employee Name" required>
        <input type="number" name="hours" placeholder="Hours" step="0.1" required>
        <input type="number" name="rate" placeholder="Rate" step="0.01" required>
        <button type="submit">Add Hours</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Total Hours</th>
            <th>Rate</th>
            <th>Owed</th>
        </tr>
        {% for name, data in payroll.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ data.total_hours }}</td>
            <td>${{ data.rate }}</td>
            <td>${{ data.owed }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
